<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="btgrp-string-filter-heading">Create or edit a String Filter</h2>
            <div>
                <btgrp-alert-error></btgrp-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_expression">Expression</label>
                    <input type="text" class="form-control" name="expression" id="field_expression"
                           formControlName="expression"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hide">Hide</label>
                    <input type="checkbox" class="form-control" name="hide" id="field_hide"
                           formControlName="hide"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contains">Contains</label>
                    <input type="text" class="form-control" name="contains" id="field_contains"
                           formControlName="contains"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_equals">Equals</label>
                    <input type="text" class="form-control" name="equals" id="field_equals"
                           formControlName="equals"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inArr">In Arr</label>
                    <input type="text" class="form-control" name="inArr" id="field_inArr"
                           formControlName="inArr"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_specified">Specified</label>
                    <input type="checkbox" class="form-control" name="specified" id="field_specified"
                           formControlName="specified"/>
                </div>

                <div class="form-group">
                    <label for="field_inlists">Inlist</label>
                    <select class="form-control" id="field_inlists" multiple name="inlists" formControlName="inlists">
                        <option [ngValue]="getSelected(editForm.get('inlists').value, dummyOption)" *ngFor="let dummyOption of dummies; trackBy: trackDummyById">{{dummyOption.dummy}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
