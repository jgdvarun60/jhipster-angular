<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="btgrp-range-filter-heading">Create or edit a Range Filter</h2>
            <div>
                <btgrp-alert-error></btgrp-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_expression">Expression</label>
                    <input type="text" class="form-control" name="expression" id="field_expression"
                           formControlName="expression"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hide">Hide</label>
                    <input type="checkbox" class="form-control" name="hide" id="field_hide"
                           formControlName="hide"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_equals">Equals</label>
                    <input type="text" class="form-control" name="equals" id="field_equals"
                           formControlName="equals"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_greaterThan">Greater Than</label>
                    <input type="text" class="form-control" name="greaterThan" id="field_greaterThan"
                           formControlName="greaterThan"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_greaterThanOrEqual">Greater Than Or Equal</label>
                    <input type="text" class="form-control" name="greaterThanOrEqual" id="field_greaterThanOrEqual"
                           formControlName="greaterThanOrEqual"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_inArr">In Arr</label>
                    <input type="text" class="form-control" name="inArr" id="field_inArr"
                           formControlName="inArr"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessThan">Less Than</label>
                    <input type="text" class="form-control" name="lessThan" id="field_lessThan"
                           formControlName="lessThan"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lessThanOrEqual">Less Than Or Equal</label>
                    <input type="text" class="form-control" name="lessThanOrEqual" id="field_lessThanOrEqual"
                           formControlName="lessThanOrEqual"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_specified">Specified</label>
                    <input type="checkbox" class="form-control" name="specified" id="field_specified"
                           formControlName="specified"/>
                </div>

                <div class="form-group">
                    <label for="field_inLists">In List</label>
                    <select class="form-control" id="field_inLists" multiple name="inLists" formControlName="inLists">
                        <option [ngValue]="getSelected(editForm.get('inLists').value, dummyOption)" *ngFor="let dummyOption of dummies; trackBy: trackDummyById">{{dummyOption.dummy}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
